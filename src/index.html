<!DOCTYPE html>

<!--la etiqueta head contiene informacion general sobre el documento como el titulo de la pagina o la codificacion de caracteres-->
<head>
    <meta charset="UTF-8">
    <!--la etiqueta title define el titulo del documento-->
    <title>Ejemplo de etiqueta head en HTML5</title>
    <!--la etiqueta link permite establecer relaciones o conexiones entre el documento html y otro recursos esos recursos puedes ser internos o externos-->
    <link rel="stylesheet" href="estilos.css">
    <script src="scripts.js"></script>
</head>
<!--la etiqueta body define el area donde se coloca el contenido visible de la web-->
<body>
    <!-- alt+shift+A= atajo para comentarios -->
    <!--header se usa para mostrar el encabezado de la web-->
    <header>mi primera pagina web</header>
<!--la etiqueta img permite insertar imagenes--> 
    
    <img src="https://static.wikia.nocookie.net/onepiece/images/a/af/Monkey_D._Luffy_Anime_Dos_A%C3%B1os_Despu%C3%A9s_Infobox.png/revision/latest/scale-to-width-down/239?cb=20200616015904&path-prefix=es" alt="luffy el pirata"> 
 <!-- la etiqueta P es un parrafo de texto y separa bloques de texto en una web -->
    <p>a continuacion te ense√±o el uso de h1 y div </p>
    <!-- div se utiliza para crear un contenedor de elementos -->
    <div>
    debajo de este div hay 3 textos en h1,h2,h3
    </div>
    <h1>esto es un texto en h1</h1>
    <h2>esto es un texto en h2</h2>
    <h3>esto es un texto en h3</h3>
</body>

</html>
